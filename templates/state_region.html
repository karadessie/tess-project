{% extends 'base.html' %}
{% block content %}

<h1 class="header1">TESS {{ state_region_name  }}</h1>

<div>
<text id="iqair" name="weather" readonly>Weather</text><br></br>
<text id="iqair" name="AQI" readonly>AQI</text>
</div>

<div class="flex-parent-element"><br></br>
  
 <div>
  <form action="/state_region" class="flex-child-element" method="GET">
  <ul>
    {% for key, value in user_state_region_resources.items() %}
        <h3><a href="{{ value }}">{{ key }}</a></h3>
    {% endfor %}
  </ul>
</form>
</div>

<div class="flex-child-element:first-child"><br></br>
  <textarea id="guardian" name="guardian" rows="5" cols="50" readonly"></textarea>
</div>

{% endblock %}
