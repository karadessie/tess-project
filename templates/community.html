{% extends 'base.html' %}
{% block content %}

 <h1 class="header1">TESS {{ community_name }}</h1>
 
 <input type="number" id="iqair" name="weather" readonly> Weather </input><br></br>
 <input type="number" id="iqair" name="AQI" readonly> AQI </input>
  
 <div style="width: 50%; height: 100%; float: left; position: relative;"></div><br></br>
 <form action="/community" class="H3" method="GET">
  <ul>
    {% for community_board_title in user_community_boards %}
        <h3><a href="/community_board">{{ community_board_title }}</a></h3>
    {% endfor %}
  </ul>
 </form>
</div>

<div style="width: 50%; float: right; font-weight: 700; font-size: large; position: relative; display: flexbox;">
  <form action="/community" method="GET">
  <ul>
    {% for key, value in user_community_events.items() %}
        <textarea rows="5" cols="50" readonly>{{ key }} {{ value }}</textarea>
    {% endfor %}
  </ul>
</form>
</div>

{% endblock %}
