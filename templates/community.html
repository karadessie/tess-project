{% extends 'base.html' %}
{% block content %}

 <h1 class="header1">TESS {{ community_name }}</h1>
 
 <div>
 <text id="iqair" name="weather" readonly>Weather</text><br></br>
 <text id="iqair" name="AQI" readonly>AQI</text>
</div>

 <div class="flex-parent-element"><br></br>
  
 <div class="flex-child-element">
 <form action="/community" method="GET">
  <ul>
    {% for community_board_title in user_community_boards %}
        <h3><a href="/community_board">{{ community_board_title }}</a></h3>
    {% endfor %}
  </ul>
 </form>
</div>

<div class="flex-child-element:first-child"><br></br>
  <form action="/community" method="GET">
  <ul>
    {% for key, value in user_community_events.items() %}
        <textarea rows="10" cols="55" font-size: 35px; readonly>{{ key }} {{ value }}</textarea>
    {% endfor %}
  </ul>
</form>
</div>

{% endblock %}
