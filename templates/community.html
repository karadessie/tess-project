{% extends 'base.html' %}
{% block content %}

 <h1 class="header1">TESS {{ community_name }}</h1>
 
 <input type="number" id="ciimatiq" name="CO2" readonly> CO2 </input><br></br>
 <input type="number" id="ciimatiq" name="AQI" readonly> AQI </input>
  
 <div class="wellspaced" style="width:50%;">
 <form action="/community" method="GET">
  <ul>
    {% for i in user_community_boards %}
      <li>
        <a href="/community/{{ i.community_board_link }}">{{ i.community_board_title }}</a>
        </a>
      </li>
    {% endfor %}
  </ul>
  <br></br>
  <ul>
    {% for i in user_community_events %}
      <li>
        <a href="/community/{{ i.community_event_link }}"><{{ i.community_event_title }}</a>
        </a>
      </li>
    {% endfor %}
  </ul>
</form>
</div>

{% endblock %}
