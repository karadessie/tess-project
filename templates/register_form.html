{% extends 'base.html' %}
{% block content %}

<h1>Register</h1>

<form action="register" method="POST">

  <div>
    <label>
      Name
      <input type="username" name="username">
    </label>
  </div>
  <p></p>
  <div>
    <label>
      One Time Password
      <input type="one_time_password" name="one_time_password">
    </label>
  </div>
  <p></p>
  <div>
    <label>
      New Password
      <input type="new_password" name="new_password">
    </label>
  </div>
  <p></p>
  <div>
    <label>
      Confirm New Password
      <input type="text" name="new_password">
    </label>
  </div>
  <p></p>
  <div>
    <input type="submit" value="Register">
  </div>

</form>

{% endblock %}
