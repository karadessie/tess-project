{% extends 'base.html' %}
{% block content %}

  <h1 class="header1"> {{ community_board_name }} </h1>
  
  <div>
  <form action="/community_board" method="GET">
  <ul>
    {% for key, value in user_community_board_posts.items() %}
        <textarea rows="5" cols="50" readonly>{{ key }} {{ value }}</textarea>
    {% endfor %}
  </ul>
  </form>
  </div>

{% endblock %}
