{% extends 'base.html' %}
{% block content %}

  <h1 class="header1">{{ community_board_title }}</h1>
  
  <div class="board"><br></br>
  <form action="/community_board" method="GET">
  <ul>
    {% for key, value in community_board_posts.items() %}
        <textarea[readonly] rows="3" cols="50">{{ key }} {{ value }}</textarea><br></br>
    {% endfor %}
  </ul>
  </form>
  </div>

{% endblock %}
