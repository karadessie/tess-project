<!doctype html>
<html>
<head>
    <link rel="stylesheet" 
          href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.css"/>
    <link rel="stylesheet" href="static/site.css"/>
    <title>TESS</title>
</head>

<body>

<div class="footer">
    <a href="/login" title="Log In">LOGIN</a>
    <a href="/" title="Homepage">WELCOME</a>
    <a href="/home<int:user_id>" title="TESS Home">HOME</a> 
    <a href="/community<int:user_id>" title="TESS Community">COMMUNITY</a> 
    <a href="/states_regions<int:user_id>" title="TESS State/Regional">STATE/REGION</a> 
    <a href="/nations<int:user_id>" title="TESS National">NATIONAL</a> 
    <a href="/global<int:user_id>" title="TESS Global">GLOBAL</a> 
    <a href="/logout" title="Log Out">LOGOUT</a> 
</div>

<style>
  .footer {
    display: block;
    position: fixed;
    margin-left: auto;
    margin-right: auto;
    float: bottom;
    bottom: 0;
    right: 0;
    height: 10%;
    width: 100%;
    word-spacing: 15px;
    background-color: #fefefa;
    text-align: center;
    color: black;
    text-decoration: none;
    font-weight: bold;
  }
</style>

<style>
  .header1 {
    position: top;
    word-spacing: 5px;
    height:30px;
    width: 100%;
    background-color: #fefefa;
    text-align: center;
    font-weight: bolder;
  }
</style>

<style>
  .header2 {
    position: top;
    word-spacing: 5px;
    left: 100px;
    height: 40px;
    width: 100%;
    background-color: #fefefa;
    text-align: left;
    font-weight: 900;
  }
</style>
  
<style>
  .container {
    position: fixed;
    height: 150px;
    width: 100%;
    background-color: #fefefa;
    text-align: left;
    font-weight: bolder;
  }
</style>

{% for flash in get_flashed_messages() %}
  {{ flash }}
{% endfor %}

{% block content %}
  Put your body here.
{% endblock %}

</body>
</html>
