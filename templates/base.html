<!doctype html>
<html>
<head>
    <link rel="stylesheet" 
          href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.css"/>
    <link rel="stylesheet" href="static/site.css"/>
    <title>TESS</title>
</head>

<body>

<div class="footer">
    <a href="/login" title="Please Log In">LOGIN</a> &nbsp;
    <a href="/home<int:user_id>" title="TESS Home App">HOME</a> &nbsp;
    <a href="/community<int:user_id>" title="TESS Community App">COMMUNITY</a> &nbsp;
    <a href="/states_regions<int:user_id>" title="TESS State/Regional App">STATE/REGION</a> &nbsp;
    <a href="/nations<int:user_id>" title="TESS National App">NATIONAL</a> &nbsp;
    <a href="/global<int:user_id>" title="TESS Global App">GLOBAL</a> &nbsp;
</div>

<style>
  .footer {
    display: block;
    position: fixed;
    margin-left: auto;
    margin-right: auto;
    float: bottom;
    bottom: 0;
    right: 0;
    height: 10%;
    width: 100%;
    word-spacing: 20px;
    background-color: #fefefa;
    text-align: center;
    color: black;
    text-decoration: none;
  }
</style>

<style>
  .header1 {
    position: top;
    word-spacing: 5px;
    z-index: 9;
    height: 75px;
    width: 100%;
    background-color: #fefefa;
    text-align: center;
  }
</style>

<style>
  .header2 {
    position: fixed;
    left: 100px;
    z-index: 9;
    height: 50px;
    width: 100%;
    background-color: #fefefa;
    text-align: left;
  }
</style>
  
<style>
  .container {
    position: fixed;
    z-index: 1;
    padding-top: 90px;
    padding-left: 90px;
    height: 150px;
    width: 100%;
    background-color: #fefefa;
    text-align: left;
  }
</style>

{% for flash in get_flashed_messages() %}
  {{ flash }}
{% endfor %}

{% block content %}
  Put your body here.
{% endblock %}

</body>
</html>
