{% extends 'base.html' %}
{% block content %}

  <h1>Login</h1>
  <form action="/login" method="POST">
  
    <div class="container">
      <label>Username:
        <input type="username" name="username" required>
      </label>
      <p></p>
      
      <label>Password:
        <input type="password" name="password" required>
      </label>
  
      <p></p>
      <input type="submit" value="Log In">
    </div>

  </form>
{% endblock %}
